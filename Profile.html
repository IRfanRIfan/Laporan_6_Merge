<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #4285f4;
        color: white;
        padding: 2em;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      header:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
          url("your-background-image.jpg"); /* Ganti dengan URL gambar latar belakang Anda */
        background-size: cover;
        z-index: -1;
      }

      h1 {
        margin: 0;
        font-size: 2em;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      main {
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>My Web Profile</h1>
    </header>

    <main>
      <!-- Konten utama web profile Anda akan ditempatkan di sini -->
      <p>Selamat datang di halaman web profile saya!</p>
    </main>

    <footer>&copy; 2023 My Web Profile. All rights reserved.</footer>
  </body>
</html>
